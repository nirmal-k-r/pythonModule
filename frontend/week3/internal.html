<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal</title>
</head>
    <body>
        <h1 class="redText">Inline html</h1>
        <p>this is some text</p>

        <h1>Gallery</h1>
        <p id="greenText">this is some other text</p>
        <p class="redText">this isome text 2</p>

        <div>
            <img src="src/img/food1.jpg" style="width:100px;">
        </div>
       
    </body>

    <style>
        h1 {
            color: blue;
            font-size: 25px;
            text-align: center;
        }

        p {
            color: green; 
            font-family: Arial, Helvetica, sans-serif;
        }

        /* this is a css comment */

        .redText{ /* class selector. starts with a . */
            color:red;
        }

        #greenText{ /* id selector. starts with a # */
            color: orange;  
        }

    </style>

</html>
